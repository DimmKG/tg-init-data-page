<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TG init-data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
         body {
            --bg-color: var(--tg-theme-bg-color, #fff);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }
    </style>
</head>

<body>
    <p style="font-size: large">
        Telegram init-data: <span id="init-data-text"></span>
    </p>
    <button onclick="setInitData()">Refresh</button> 
</body>
<script type="application/javascript">
    function setInitData() {
        var WebApp = window.Telegram.WebApp;
        const elem = document.getElementById("init-data-text");
        WebApp.ready()
        if (WebApp.initData) {
            elem.textContent = WebApp.initData;
        } else {
            console.log('No init-data')
            elem.textContent = "Unavailable!";
        }
    }
    setInitData();
</script>
</html>
